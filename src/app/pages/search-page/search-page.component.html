<div class="search-container">

  <app-search-input 
    (loaderVisible)="onChangeLoaderVisible($event)" 
    (cleanMsgVisible)="onChangeCleanMsgVisible($event)"
    (searchResults$)="getSearchData($event)"
    >
  </app-search-input>

  <app-loader-container
    [isShowCleanMsg]="isShowCleanMsg"
    [isShowLoader]="isShowLoader"
  >
  </app-loader-container>

  <app-search-result [searchResults]="searchResults$"></app-search-result>
  
</div>
