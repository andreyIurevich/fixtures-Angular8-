<mat-toolbar color="primary">Fixtures Demo</mat-toolbar>

<div class="search-container">

  <form class="search-form">
    <mat-form-field class="text-search">
      <input matInput placeholder="Search" [formControl]="searchField" >
    </mat-form-field>
  </form>


  <table mat-table [dataSource]="searchResults$ | async">
    <ng-container matColumnDef="fixtureName">
      <th mat-header-cell *matHeaderCellDef> Fixture </th>
      <td mat-cell *matCellDef="let element"> {{element.homeTeam.name}} vs {{element.awayTeam.name}} </td>
    </ng-container>

    <ng-container matColumnDef="kickoff">
      <th mat-header-cell *matHeaderCellDef> Kick-off </th>
      <td mat-cell *matCellDef="let element"> {{element.kickOff}} </td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let element"> {{element.venue.name}}, {{element.venue.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
